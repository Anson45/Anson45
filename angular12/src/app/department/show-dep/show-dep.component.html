
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModalCenter"
(click)= "addClick()"
data-backdrop="static" data-keyboard="false">
 Add Department
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{ModalTitle}}</h5>
          <!-- <button type="button" class="close"
           data-dismiss="modal" aria-label="Close"
           (click)= "closeClick()"
           >
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
            <app-add-edit-dep [dep]="dep"  *ngIf="ActivateAddEditDepComp">
            </app-add-edit-dep>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)= "closeClick()">Close</button>
           <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
      </div>
    </div>
  </div>



<table class = "table table-striped">
    <thead>
        <tr>
            <th> DepartmentID</th>
            <th> Department Name</th>
            <th> Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let dataItem of Departmentlist">
            <td>{{dataItem.DepartmentID}}</td>
            <td>{{dataItem.DepartmentName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1 " 
                data-toggle="modal" data-target="#exampleModalCenter" 
                (click)= "editClick(dataItem)"
                data-backdrop="static" data-keyboard="false">
                EDIT </button>
                <button type="button"  class="btn btn-light mr-1"
                (click)= "deleteClick(dataItem)">
                 DELETE </button>
            </td>
        </tr>
    </tbody>

</table>
